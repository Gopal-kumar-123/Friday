<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      
    <div class="container">
      <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="name" type="text" class="validate">
        <label for="name">First Name</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input id="phone" type="tel" class="validate">
        <label for="phone">Telephone</label>
      </div>
       <div class="input-field col s12">
       <button class="btn waves-effect waves-light" id="btn" >Submit
  <i class="material-icons right">send</i>
</button>
      </div>
    </div>
        <div>
            <script>
                var nameBox=document.getElementById("name")
                var phoneBox=document.getElementById("phone")
                documnet.getElementById("btn").addEventListnerById("click", addRecord);
                function addRecord(){
                  var  data={
                    name:nameBox.value,
                    phoneBox:phoneBox.value
                  };
                  google.script.run.appenData(data);
                }

              </script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
